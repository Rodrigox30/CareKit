name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:        
  test:
    runs-on: macos-12
    strategy:
      matrix:
        destination: ['platform=iOS\ Simulator,OS=16.2,name=iPhone\ 14\ Pro\ Max test', 'platform=watchOS\ Simulator,OS=9.1,name=Apple\ Watch\ Series\ 5\ \(40mm\)']
        scheme: ['CareKit', 'CareKitStore', 'CareKitUI', 'CareKitFHIR']
    steps:
      - uses: actions/checkout@v2
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_14.2.app
      - name: Build
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -verbose -workspace CKWorkspace.xcworkspace -scheme ${{ matrix.scheme }} -destination ${{ matrix.destination }} build test | xcpretty
